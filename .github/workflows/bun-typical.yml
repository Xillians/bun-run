name: bun Typical

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Lint, format, test and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup bun ğŸ
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies ğŸ“¦ï¸
        run: bun install --production

      - name: Build ğŸ”¨
        run: bun build ./* --outfile=bundle.js

      - name: Lint ğŸ”
        run: bun lint

      - name: Format ğŸ–Œï¸
        run: bun format

      - name: Test ğŸ§ª
        run: bun run --if-present test
