name: bun Typical

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Lint, format, test and build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup bun 🍞
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies 📦️
        run: bun install --production

      - name: Build 🔨
        run: bun build ./* --outfile=bundle.js

      - name: Lint 🔍
        run: bun lint

      - name: Format 🖌️
        run: bun format

      - name: Test 🧪
        run: bun run --if-present test
